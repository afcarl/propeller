{% extends "layout.html" %}

{% block header %}{{ category }}{% endblock %}

{% block content %}
Showing {{ result | length }} examples. Click image to see full size.
<br><br>
{% for image in result %}
<A HREF="{{ image }}"><IMG CLASS="lazy" data-original="{{ image }}" WIDTH=200></A>
{% endfor %}

<script type="text/javascript" charset="utf-8">
$(function() {
    $("img.lazy").lazyload(); 
});
</script>

{% endblock %}
